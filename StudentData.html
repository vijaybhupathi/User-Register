<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    
    <title>LogIn</title>
</head>
<body>
    
    <p><span id='display'></span></p>
    
    <div class="container">
        <div class="row justify-content-md-center mt-5">
            <div class="col-md-5 text-left login--box mt-5 bg-dark">
                <form class="mt-2 mb-5 text-center text-white">
                    <h3 class="ml-5">Student Details</h3><br>
                    <label for="studentId">student Id <span class="ml-4 pl-3">: </span> </label>
                    <input type="text" id="studentId" class="studentId ml-4" autofocus><br><br>
                    <label for="Name">Name <span class="ml-5 pl-4">: </span></label>
                    <input type="text" id="Name" class="Name ml-4" autofocus><br><br>
                    <label for="Email">Email <span class="ml-5 pl-4">: </span></label>
                    <input type="text" id="Email" class="Email ml-4" autofocus><br><br>
                    <label for="class">class <span class="ml-5 pl-4">: </span></label>
                    <input type="text" id="class" class="class ml-4" autofocus><br><br>
                    <label for="Year">Year <span class="ml-5 pl-4">: </span></label>
                    <input type="text" id="Year" class="Year ml-4" autofocus><br><br>
                    <label for="city">city <span class="ml-5 pl-4">: </span></label>
                    <input type="text" id="city" class="city ml-4" autofocus><br><br>
                    <label for="Country">Country <span class="ml-4 pl-3">: </span></label>
                    <input type="text" id="Country" class="Country ml-4" autofocus><br><br>
                    <label for="submit" class="ml-2"></label>
                    <input type="submit" class="bg-primary text-center text-white pl-5 pr-5 submit" style="border:none" onclick="showInput(); return true"><br/>
                </form>
            </div>
        </div>
    </div>
</html>
