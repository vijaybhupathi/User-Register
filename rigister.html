<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Rigister</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-md-center mt-5">
            <div class="col-md-5 text-center bg-white login--box">
                <form class="form-signin text-center" action="login.html">
                    <h1 class="h3 mb-3 mt-3 font-weight-normal">Register</h1>
                    <label for="inputName" class="sr-only">Full Name</label>
                    <input type="text" id="inputName" class="form-control" placeholder="First Name*" required autofocus>
                    <br>
                    <input type="text" id="inputName" class="form-control" placeholder="Middle Name" autofocus><br>
                    
                    <input type="text" id="inputName" class="form-control" placeholder="Last Name*" required autofocus>
                    <br>
                    
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address*" required autofocus>
                    <br>
                    <input type="text" id="phone" class="form-control" placeholder="Mobile Number*" maxlength="10" required autofocus>
                    <br>
                    <input type="password" placeholder="Password" class="form-control" id="password" required><br>
                    <input type="password" placeholder="Confirm Password" class="form-control" id="confirm_password" required><br>
                    
                    <button class="btn btn-lg btn-primary btn-block" type="submit" style="color:white">Sign Up</button>
                </form><br>
                <p> OR </p>
                <p class="mt-2 mb-3 btn btn-primary"><a href="login.html" class="text-white"> Sign In</a></p>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>

</body>

<script>
    var password = document.getElementById("password"), confirm_password = document.getElementById("confirm_password");

    function validatePassword(){
    if(password.value != confirm_password.value) {
        confirm_password.setCustomValidity("Passwords Don't Match");
    } else {
        confirm_password.setCustomValidity('');
    }
    }

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>

</html>
